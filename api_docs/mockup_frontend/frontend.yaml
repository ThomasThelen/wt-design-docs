info:
  title: WholeTale REST API
  version: '1.0'
swagger: '2.0'
consumes:
- application/json
produces:
- application/json
basePath: "/v1"
tags:
- name: recipe
definitions:
  containerConfig:
    type: object
    description: Set of parameters required to instantiate a Tale
    properties:
      port:
        type: integer
      command:
        type: string
      cpuShares:
        type: string
      memLimit:
        type: string
      user:
        type: string
  containerInfo:
    type: object
    description: Set of properties of an instantiated Tale
    properties:
      created:
        type: string
        format: date-time
      containerId:
        type: string
      mountPoint:
        type: string
  recipe:
    properties: 
      _id:
        type: string
        description: unique identifier
      name:
        type: string
      description:
        type: string
      url:
        type: string
        description: >
          a URL of an external vcs repository containing all the data required to build an image.
      commitId:
        type: string
        description: An immutable commit identifier
      tags:
        type: array
        items:
          type: string
        description: A human readable identification of the Recipe.
        default: [latest]
      parentId:
        type: string
        description: ID of a previous version of the Recipe
    description: Object representing data required to build an Image.
    required:
    - _id
    - name
    - url
    - commitId
    - tags
  image:
    description: Object representing a WT Image.
    required:
    - _id
    - fullName
    - status
    - recipeId
    - digest
    - tags
    - parentId
    properties:
      _id:
        type: string
        description: internal unique identifier
      name:
        type: string
        description: A user-friendly name
      fullName:
        type: string
        description: >
          'An image name following docker format: namespace/repository(@digest)'
      description:
        type: string
      config:
        $ref: '#/definitions/containerConfig'
      recipeId:
        type: string
        description: A recipe used to build the image.
      digest:
        type: string
        description: >
          Checksum of a successfully built image that can be used to
          pull a specific version of the image.
      tags:
        type: array
        items:
          type: string
        description: A human readable identification of the Recipe.
        default: [latest]
      parentId:
        type: string
        description: ID of a previous version of the Image
      status:
        type: string
        default: unavailable
        description: Status of the image.
        enum:
        - invalid
        - unavailable
        - building
        - available
  tale:
    description: Object representing a Tale.
    required:
    - _id
    - folderId
    - imageId
    properties:
      _id:
        type: string
        description: internal unique identifier
      name:
        type: string
        description: A user-friendly name
      description:
        type: string
      imageId:
        type: string
        description: ID of a WT Image used by the Tale
      folderId:
        type: string
        description: ID of a data folder used by the Tale
      config:
        $ref: '#/definitions/containerConfig'
  instance:
    description: Object representing a WT Instance.
    required:
    - _id
    - taleId
    - containerInfo
    - lastActivity
    - url
    - status
    properties:
      _id:
        type: string
        description: internal unique identifier
      userId:
        type: string
        description: ID of the owner
      taleId:
        type: string
        description: ID of a Tale the Instance
      containerInfo:
        $ref: '#/definitions/containerInfo'
      lastActivity:
        type: string
        format: date-time
        description: Time when the Instance was last accessed
      name:
        type: string
        description: A user-friendly name
      url:
        type: string
        description: URL allowing to access the Instance
      status:
        type: string
        default: inactive
        description: Status
        enum:
        - starting
        - running
        - paused
        - failed
        - inactive
paths:
  /recipe:
    get:
      tags:
      - recipe
      summary: Returns all recipes from the system that user has access to
      description: tbd
      operationId: demo.getRecipes
      produces:
      - application/json
      responses:
        '200':
          description: A list of recipes
          schema:
            type: array
            items:
              $ref: '#/definitions/recipe'
        '403':
          description: Read access was denied on the parent recipe
      parameters:
      - name: parentId
        in: query
        description: Search all descendants of the recipe with this parentId
        required: false
        type: string
      - name: text
        in: query
        description: Perform a full text search for recipe with matching name or description.
        type: string
      - name: tag
        in: query
        type: string
        description: Search all recipes with a given tag.
      - name: limit
        in: query
        default: 50
        description: Result set size limit.
        type: integer
      - name: offset
        in: query
        default: 0
        description: Offset into result set.
        type: integer
      - name: sort
        in: query
        description: Field to sort the result set by.
        default: lowerName
        type: string
      - name: sortdir
        in: query
        description: 'Sort order: 1 for ascending, -1 for descending.'
        default: 1
        type: integer
        enum:
        - -1
        - 1
    post:
      tags:
      - recipe
      summary: Create a new recipe.
      description: Allows to create a new WT recipe from external git repository
      operationId: demo.createRecipe
      produces:
      - application/json
      responses:
        '200':
          description: Successfully created a recipe.
          schema:
            $ref: '#/definitions/recipe'
        '400':
          description: Query parameter was invalid
      parameters:
      - name: name
        in: query
        type: string
        description: The name of the recipe, e.g. My Reseach Environment, defaults to repository name.
      - name: description
        type: string
        in: query
        description: Human readable description of the recipe.
      - name: url
        type: string
        in: query
        required: true
        description: >
          a URL of an external vcs repository containing all the data required to build an image.
      - name: commitId
        in: query
        type: string
        required: true
        description: An immutable commit identifier
      - name: tags
        type: array
        items:
          type: string
        in: query
        description: A human readable labels of the Recipe.
        default: [latest]
  /recipe/{id}:
    get:
      tags:
      - recipe
      summary: Get a recipe by ID.
      description: tbd
      operationId: demo.getRecipeByID
      produces:
      - application/json
      responses:
        '200':
          description: A selected recipe
          schema:
            $ref: '#/definitions/recipe'
        '403':
          description: Read access was denied for the recipe.
        '400':
          description: ID was invalid
      parameters:
      - name: id
        in: path
        description: ID of the recipe to get
        required: true
        type: string
    put:
      tags:
      - recipe
      summary: Edit a recipe
      description: 'Modify mutable attributes of a recipe, such as: name, tag, description.'
      operationId: demo.updateRecipeByID
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/recipe'
        '403':
          description: Read/write access was denied for the recipe.
        '400':
          description: ID was invalid.
        '409':
          description: Tag already exists.
      parameters:
      - name: id
        in: path
        description: ID of the recipe to modify
        required: true
        type: string
      - name: name
        in: query
        description: Name of the recipe
        type: string
      - name: description
        in: query
        description: Description for the recipe
        type: string
      - name: tags
        type: array
        items:
          type: string
        description: A human readable labels for the Recipe.
        default: [latest]
        in: query
    post:
      summary: Create a copy of a recipe
      description: Create a copy of a recipe preserving original URL.
      operationId: demo.copyRecipe
      tags:
      - recipe
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/recipe'
        '403':
          description: Read/write access was denied for the recipe.
        '400':
          description: ID was invalid
      parameters:
      - name: id
        in: path
        description: ID of the recipe to copy
        required: true
        type: string
      - name: name
        in: query
        description: Name of the recipe
        type: string
      - name: description
        in: query
        description: Description for the recipe
        type: string
      - name: tags
        description: A human readable labels for the Recipe.
        default: [latest]
        in: query
        type: array
        items:
          type: string
      - name: commitId
        type: string
        description: An immutable commit identifier
        in: query
  /image:
    get:
      tags:
      - image
      summary: Returns all images from the system that user has access to
      operationId: demo.getImages
      produces:
      - application/json
      parameters:
      - name: recipeId
        in: query
        type: string
        description: ID of a recipe used to build the image
        required: false
      - name: text
        in: query
        description: Perform a full text search for recipe with matching name or description.
        type: string
      - name: tag
        in: query
        type: string
        description: Search all recipes with a given tag.
      - name: limit
        in: query
        default: 50
        description: Result set size limit.
        type: integer
      - name: offset
        in: query
        default: 0
        description: Offset into result set.
        type: integer
      - name: sort
        in: query
        description: Field to sort the result set by.
        default: lowerName
        type: string
      - name: sortdir
        in: query
        description: 'Sort order: 1 for ascending, -1 for descending.'
        default: 1
        type: integer
        enum:
        - -1
        - 1
      responses:
        '200':
          description: A list of images
          schema:
            type: array
            items:
              $ref: '#/definitions/image'
        '403':
          description: Read access was denied on the parent recipe
    post:
      summary: Create a new image
      description: Create a new image using a recipe
      operationId: demo.createImage
      tags:
      - image
      produces:
      - application/json
      parameters:
      - name: recipeId
        in: query
        type: string
        description: ID of a recipe used to build the image
        required: true
      - name: fullName
        in: query
        type: string
        description: An image name conforming to docker standard
        required: true
      - name: name
        in: query
        description: A user-friendly, short name of the image
        type: string
        required: false
      - name: description
        in: query
        description: Description for the image
        type: string
        required: false
      - name: tags
        in: query
        type: array
        items:
          type: string
        description: A human readable labels for the Image.
        default: [latest]
        required: false
      - name: config
        in: body
        schema:
          $ref: '#/definitions/containerConfig'
      responses:
        '200':
          description: A new image
          schema:
            $ref: '#/definitions/image'
        '400':
          description: Query parameter was invalid
        '403':
          description: Read access was denied on the parent recipe
  /image/{id}:
    get:
      tags:
      - image
      summary: Return an image by ID.
      operationId: demo.getImageByID
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: ID of the image to get.
        required: true
        type: string
      responses:
        '200':
          description: A selected image.
          schema:
            $ref: '#/definitions/image'
        '403':
          description: Read access was denied for the image.
        '400':
          description: ID was invalid.
    put:
      tags:
      - image
      summary: Edit an image
      description: 'Modify mutable attributes of an image, such as: name, tags, description.'
      operationId: demo.updateImageByID
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/image'
        '403':
          description: Read/write access was denied for the image.
        '400':
          description: ID was invalid.
        '409':
          description: Tag already exists.
      parameters:
      - name: id
        in: path
        description: ID of the image to modify
        required: true
        type: string
      - name: name
        in: query
        description: Name of the recipe
        type: string
      - name: description
        in: query
        description: Description for the recipe
        type: string
      - name: tags
        type: array
        items:
          type: string
        description: A human readable labels for the Recipe.
        default: [latest]
        in: query
      - name: status
        in: query
        type: string
        default: unavailable
        description: Status of the image.
        enum:
        - invalid
        - unavailable
        - building
        - available
      - name: config
        in: body
        schema:
          $ref: '#/definitions/containerConfig'
  /image/{id}/copy:
    post:
      summary: Create a copy of an image using an updated recipe
      description: Create a copy of an image preserving original fullName. Operation will only succeed if the new recipe is a descendant of the recipe used by the original image.
      operationId: demo.updateImage
      tags:
      - image
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/image'
        '403':
          description: Read/write access was denied for the image.
        '400':
          description: ID was invalid or the recipe is not a descendant.
      parameters:
      - name: id
        in: path
        description: ID of the image to copy
        required: true
        type: string
      - name: recipeId
        in: query
        description: ID of the new recipe
        type: string
        required: true
  /image/{id}/build:
    put:
      tags:
      - image
      summary: Build an image
      description: 'Initiate process of building the image and pushing it to an external Docker Registry. Changes the status of the image and ultimately its digest.'
      operationId: demo.buildImageByID
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/image'
        '400':
          description: ID was invalid
      parameters:
      - name: id
        in: path
        description: ID of the image to build
        required: true
        type: string
  /image/{id}/check:
    put:
      tags:
      - image
      summary: Update/verify the status of the image
      description: 'Verify that the image is availabe in a Docker Registry and set its status accordingly.'
      operationId: demo.checkImageByID
      produces:
      - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/image'
        '400':
          description: ID was invalid
      parameters:
      - name: id
        in: path
        description: ID of the image to check
        required: true
        type: string
